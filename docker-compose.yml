version: '3.8'

services:
  # Main Authentication Server (Your Go App)
  auth-server:
    build: .
    container_name: sentinel-api
    ports:
      - "8080:8080"
    environment:
      # We override "localhost" with service names ("postgres" and "redis")
      - DB_URL=postgres://user:password@postgres:5432/sentinel?sslmode=disable
      - REDIS_URL=redis:6379
      - JWT_SECRET=staff-level-super-secret-key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auth-network
    restart: on-failure

  # Database: PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: sentinel-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=sentinel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d sentinel"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  # Cache: Redis
  redis:
    image: redis:7-alpine
    container_name: sentinel-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

networks:
  auth-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: